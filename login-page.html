<!DOCTYPE html>
<html>
 
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="login-page-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <p class="logo">STARBOX</p>

    <div class="login-page">
        <div class="page-type">Login</div>

        <div class="div-username">
            <input class="username" type="text" placeholder="Username">
            <img class="username-pic" width="48" height="48" src="https://img.icons8.com/doodle/48/user-male-circle.png" alt="user-male-circle"/>
        </div>

        <div class="div-password">
            <input class="password" type="password" placeholder="Password">
            <img class="password-pic" width="100" height="100" src="https://img.icons8.com/plasticine/100/key.png" alt="key"/>
        </div>

        <div class="div-remember">
            <input class="remember-checkbox" type="checkbox">
            <p class="remember-text">Remember</p>
        </div>

        <div class="div-login-button"><button class="login-button">Login</button></div>
    </div>
</body>

 </html>
